<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything OF Today</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    
    <!-- 날짜 섹션 -->
    <section class="top-bar">
        <div class="date-container"> <!-- 날짜 분리 -->
            <div class="year">2024.</div>
            <div class="month">11.</div>
            <div class="day">19.</div>
            <div class="day-name">SAT.</div>
        </div>
    </section>

    <!-- 로고 섹션 -->
    <section class="logo-section">
        <div class="logo">
            <img src="/asset/logo.svg" alt="logo">
        </div>
    </section>

    <!-- 라인 섹션 -->
    <section class="line-section">
        <div class="line"></div>
    </section>

    <!-- 버튼 섹션 -->
    <section class="buttons-section">
        <div class="buttons">
            <button class="btn weather" onclick="navigateToWeather()" >Today's Weather </button>
            <button class="btn fortune" onclick="navigateToFortune()" >Today's Fortune </button>
            <button class="btn music" onclick="navigateToMusic()" >Today's Music </button>
        </div>
    </section>

    <!-- 하트 버튼 섹션 -->
    <section class="bottom-bar">
        <div></div>
    </section>

    <script src="/index.js"></script>
</body>

</html>
